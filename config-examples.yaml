dataCubes:
  - name: covid19
    title: COVID-19
    description: |
      Data on COVID-19 (coronavirus) by [Our World in Data](https://github.com/owid/covid-19-data/tree/master/public/data).
      ---
      Hasell, J., Mathieu, E., Beltekian, D. et al. A cross-country database of COVID-19 testing. Sci Data 7, 345 (2020).
      [https://doi.org/10.1038/s41597-020-00688-8](https://doi.org/10.1038/s41597-020-00688-8)

    clusterName: native
    source: assets/data/owid-covid-data-2021-01-29.json
    timeAttribute: time

    refreshRule:
      rule: fixed
      time: 2021-01-29T00:00:00.000Z

    introspection: no-autofill

    defaultDuration: P1Y
    defaultSelectedMeasures: [ "cases", "deaths", "tests", "vaccinations" ]
    defaultPinnedDimensions: [ "location" ]

    defaultFilter:
      clauses:
        - type: boolean
          reference: is_world
          action: in
          values: [ false ]

    dimensions:
      - name: time
        title: Time
        formula: $time
        kind: time
        granularities: [ 'P1D', 'P1W', 'P1M', 'P3M', 'P1Y' ]
      - name: is_world
        title: Is World
        description: Statistics are reported by location, enable for world statistics.
        formula: $location == 'World'
        kind: boolean
      - name: location
        title: Location
        description: Geographical location, typially country name.
        formula: $location
      - name: continent
        title: Continent
        description: Continent of the geographical location.
        formula: $continent

    measures:
      - name: cases_group
        title: Cases
        measures:
          - name: cases
            title: Cases
            formula: $main.sum($new_cases)
          - name: cases_per_million
            title: Cases Per Million
            formula: $main.sum($new_cases_per_million)

      - name: deaths_group
        title: Deaths
        measures:
          - name: deaths
            title: Deaths
            formula: $main.sum($new_deaths)
          - name: deaths_per_million
            title: Deaths Per Million
            formula: $main.sum($new_deaths_per_million)

      - name: tests_group
        title: Tests
        measures:
          - name: tests
            title: Tests
            formula: $main.sum($new_tests)
          - name: tests_per_thousand
            title: Tests Per Thousand
            formula: $main.sum($new_tests_per_thousand)
          - name: tests_per_case
            title: Tests Per Case
            formula: $main.average($tests_per_case)
          - name: positive_rate
            title: Positive Rate
            formula: $main.average($positive_rate)
            format: '0.00%'

      - name: vaccinations_group
        title: Vaccinations
        measures:
          - name: vaccinations
            title: Vaccinations
            formula: $main.sum($new_vaccinations)
          - name: vaccinations_per_million
            title: Vaccinations Per Million
            formula: $main.sum($new_vaccinations_smoothed_per_million)

      - name: patients_group
        title: Patients
        measures:
          - name: hosp_patients
            title: Hospital Patients
            formula: $main.sum($hosp_patients)
          - name: hosp_patients_per_million
            title: Hospital Patients Per Million
            formula: $main.sum($hosp_patients_per_million)
          - name: icu_patients
            title: ICU Patients
            formula: $main.sum($icu_patients)
          - name: icu_patients_per_million
            title: ICU Patients Per Million
            formula: $main.sum($icu_patients_per_million)

      - name: population_group
        title: Population
        measures:
          - name: population
            title: Population
            formula: $main.average($population)

          - name: population_density
            title: Population Density
            formula: $main.average($population_density)

          - name: reproduction_rate
            title: Reproduction Rate
            description: |
              Estimate of the effective reproduction rate (R) of COVID-19
              [https://doi.org/10.2139/ssrn.3581633](https://doi.org/10.2139/ssrn.3581633).
            formula: $main.average($reproduction_rate)
            format: '0.00%'

      - name: stringency_index
        title: Stringency Index
        description: |
          Government Response Stringency Index: composite measure based on 9 response indicators including
          school closures, workplace closures, and travel bans,
          rescaled to a value from 0 to 100 (100 = strictest response)
        formula: $main.average($stringency_index)


  - name: wiki
    title: Wikipedia Example
    description: |
      Data cube with *Wikipedia* data.
      ---
      Contains data about Wikipedia editors and articles with information about edits, comments and article metadata

      *Based on wikiticker from 2015-09-12*
    clusterName: native
    source: assets/data/wikiticker-2015-09-12.json
    timeAttribute: time

    refreshRule:
      rule: fixed
      time: 2015-09-13T00:00:00.000Z

    defaultDuration: P1D
    defaultSortMeasure: added
    defaultSelectedMeasures: [ "added" ]

    defaultPinnedDimensions: [ "channel","namespace","isRobot" ]
    introspection: no-autofill
    attributeOverrides:
      - name: sometimeLater
        type: TIME

      - name: commentLength
        type: NUMBER

      - name: deltaBucket100
        type: NUMBER

    dimensions:
      - name: time
        title: Time
        kind: time
        formula: $time

      - name: channel
        title: Channel
        formula: $channel

      - name: cityName
        title: City Name
        formula: $cityName

      - name: comments
        title: Comments
        dimensions:

          - name: comment
            title: Comment
            formula: $comment

          - name: commentLengths
            title: Comment Lengths
            description: Length of the comment
            dimensions:

              - name: commentLength
                title: Comment Length
                kind: number
                description: |
                  Lengths of *all* comments
                formula: $commentLength

              - name: commentLengthOver100
                title: Comment Length Over 100
                description: |
                  `true` only if comment length is over `100`
                kind: boolean
                formula: $commentLength > 100

      - name: countryIso
        title: Country ISO
        formula: $countryIsoCode

      - name: countryName
        title: Country Name
        formula: $countryName

      - name: deltaBucket100
        title: Delta Bucket
        kind: number
        formula: $deltaBucket100

      - name: isAnonymous
        title: Is Anonymous
        kind: boolean
        formula: $isAnonymous

      - name: isMinor
        title: Is Minor
        kind: boolean
        formula: $isMinor

      - name: isNew
        title: Is New
        kind: boolean
        formula: $isNew

      - name: isRobot
        title: Is Robot
        kind: boolean
        formula: $isRobot

      - name: isUnpatrolled
        title: Is Unpatrolled
        formula: $isUnpatrolled

      - name: metroCode
        title: Metro Code
        formula: $metroCode

      - name: namespace
        title: Namespace
        formula: $namespace

      - name: page
        title: Page
        formula: $page

      - name: regionIso
        title: Region ISO
        formula: $regionIsoCode

      - name: regionName
        title: Region Name
        formula: $regionName

      - name: user
        title: User
        formula: $user

      - name: userChars
        title: User Chars
        formula: $userChars

    measures:
      - name: rowsAndDeltas
        title: Rows & Deltas
        measures:

          - name: count
            title: Rows
            formula: $main.count()

          - name: deltas
            title: Deltas
            measures:

              - name: delta
                title: Delta
                formula: $main.sum($delta)

              - name: avg_delta
                title: Avg Delta
                formula: $main.average($delta)

      - name: added
        title: Added
        description: |
          Sum of all additions
        formula: $main.sum($added)

      - name: avg_added
        title: Avg Added
        formula: $main.average($added)

      - name: deleted
        title: Deleted
        description: |
          Sum of all deletions
        formula: $main.sum($deleted)

      - name: avg_deleted
        title: Avg Deleted
        formula: $main.average($deleted)

      - name: unique_users
        title: Unique Users
        formula: $main.countDistinct($user)

